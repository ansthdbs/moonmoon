<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에제21</title>
    <style type="text/css">
        /*기본설정*/
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f2f0f0;
            font-family: "맑음고딕";
            font-size: 12px;
            color: #444;
        }
        ul{
            list-style: none;
        }
        /*clear:both 이전에 float:left
          float: right 설정을 초기화함*/
        .clear{
            clear: both;
        }
        #logo{
            padding: 30px 0 0 30px;
        /*이미지 상하 페딩30px*/
            float: left;
        /*로고 영역은 왼쪽으로 띄움*/
        }
        #top_menu {
            /*위쪽 메뉴에 마진주고*/
            margin: 40px 10px 0 0;
            /*화면 오른쪽으로 띄움*/
            float: right;
        }
        #top_menu li{
            display: inline;
            /*top메뉴 구성요소들을 한 줄에 배치*/
        }
        #main_menu{
            /* main_menu는 아래쪽 메뉴*/
            font-size: 12px;
            color: #fff;
            background-color: #4e4c4d;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
        }
        #main_menu li{
            /* 메인메뉴의 한목들 설정*/
            padding: 0 20px 0 20px;
            /* 글자와의 암쪽간격 설정*/
            display: inline;
            /* 가로로 한 줄에 넣기 위해서*/
        }
    </style>
</head>
<body>
   <!--HTML 주석문-->
    <div id="logo">
        <img src="photo/logo.png" alt="logo"
        width="200px" eight="100px">
    </div>
    <ul id="top_menu">
        <li>로그인 |</li>
        <li>회원가입 |</li>
        <li>마이페이지 |</li>
        <li>주문배송 조회 |</li>
        <li>장바구니 |</li>
        <li>이용안내 |</li>
        <li>고객센터</li>
    </ul>
    <div class="clear"></div>
    <ul id="main_menu">
        <li>쇼핑몰 소개</li>
        <li>상품 Q&amp;A</li>
        <li>시안 확인</li>
        <li>고객 갤러리</li>
        <li>공지사항</li>
    </ul>
</body>
</html>
